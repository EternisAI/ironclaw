# Usage:
#   docker compose up                    # local dev: postgres + local build
#   docker compose --profile prod up     # prod: postgres + ghcr.io image
services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ironclaw
      POSTGRES_USER: ironclaw
      POSTGRES_PASSWORD: ironclaw  # dev-only, change for any non-local deployment
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ironclaw"]
      interval: 5s
      timeout: 3s
      retries: 5

  ironclaw:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

  ironclaw-prod:
    image: ghcr.io/eternisai/ironclaw:latest
    platform: linux/amd64
    profiles: ["prod"]
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
